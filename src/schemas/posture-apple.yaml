# see https://developer.apple.com/documentation/uikit/uidevice
type: object
properties:
  platform_product_id:
    $ref: "./product-id-apple.yaml"
    description: The product identifier for Apple apps
  product_id:
    type: string
    description: The gematik product identifier
  product_version:
    type: string
    description: The product version
  system_version:
    type: string
    description: Operating system version, e.g. 10.15.7
  system_name:
    type: string
    description: The name of the operating system running on the device.
  device_model:
    type: string
    description: The model of the device, e.g. "iPhone6,2"
  attestation_object:
    type: string
    description: The attestation object from the Apple App Attest service (base64 encoded)
  key_id:
    type: string
    description: The key identifier associated with the attestation object (base64 encoded)
required:
  - system_version
  - system_name
  - device_model
  - product_id
  - product_version
  - attestation_object
  - key_id

