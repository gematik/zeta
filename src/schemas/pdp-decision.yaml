# Schema fo the PDP Decision as provided by the Policy Decision Point
$schema: "http://json-schema.org/draft-07/schema#"
title: PDP Decision
description: Schema for the PDP Decision as provided by the OPA Policy Engine.
type: object
properties:
  result:
    type: array
    items:
      type: object
      properties:
        expressions:
          type: array
          items:
            type: object
            properties:
              value:
                type: object
                properties:
                  allow:
                    description: Whether the access is allowed or not.
                    type: boolean
                  ttl:
                    description: Time to live for the issued tokens.
                    type: object
                    properties:
                      access_token:
                        type: integer
                      refresh_token:
                        type: integer
              text:
                type: string
              location:
                type: object
                properties:
                  row:
                    type: integer
                  col:
                    type: integer