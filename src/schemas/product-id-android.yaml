# Platform specific product id for Android Apps
type: object
properties:
  platform_type:
    type: string
    const: android
  namespace:
    type: string
    const: "android_app"
  package_name:
    type: string
  sha256_cert_fingerprints:
    type: array
    items:
      type: string
required:
  - platform_type
  - namespace
  - package_name
  - sha256_cert_fingerprints
